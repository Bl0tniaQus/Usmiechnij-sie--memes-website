<!DOCTYPE html>

<html lang="pl" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>Home page</title>
	<meta charset="utf-8" />
	<title>{% block title %} Home page{% endblock %}</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<style>
		body {
			background-color: #2e2e2e;
			color: #9e9e9e;
		}
	</style>
</head>
<body>
	
	<form action="{{ url_for('register')}}" method="post">
		<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
			<div class="container-fluid">

				<a class="navbar-brand" href="#"><img src="{{url_for('static', filename='logo.gif')}}" align="middle" width="30" height="30" class="d-inline-block mr-1 align-bottom" />   Uśmiechnij się </a>
				<a class="navbar-brand" href="http://127.0.0.1:5000/login"><img src="{{url_for('static', filename='login_guy.png')}}" align="middle" width="30" height="30" class="d-inline-block mr-1 align-bottom" /></a>
				<a class="navbar-brand">{{email}}</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="#">Strona główna</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Panel admina</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="http://127.0.0.1:5000/profile">Panel uzytkownika</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="http://127.0.0.1:5000/logout">Logout</a>
						</li>

						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="localhost:5000/memesRanking" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
								Rankingi
							</a>
							<ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDropdown">

								<li><a class="dropdown-item" href="#">Ranking memów</a></li>
								<li><a class="dropdown-item" href="#">Ranking użytkowników</a></li>

							</ul>
						</li>

					</ul>

				</div>
			</div>
		</nav>
		<div id="content" class="mx-auto mt-5 bg-dark" style="width:70%; background-color:black;">
			
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	</form>
	<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
		<div class="container-fluid">

			<a class="navbar-brand" href="#"><img src="{{url_for('static', filename='logo.gif')}}" align="middle" width="30" height="30" class="d-inline-block mr-1 align-bottom" />   Uśmiechnij się</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link" aria-current="page" href="#">Strona główna</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Panel admina</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="localhost:5000/memesRanking" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
							Rankingi
						</a>
						<ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDropdown">
							<li><a class="dropdown-item" href="#">Ranking memów</a></li>
							<li><a class="dropdown-item" href="#">Ranking użytkowników</a></li>

						</ul>
					</li>

				</ul>

			</div>
		</div>
	</nav>
	<div id="content" class="mx-auto mt-5 bg-dark" style="width:70%; background-color:black;">
		{% block content %}

		{%endblock%}
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
